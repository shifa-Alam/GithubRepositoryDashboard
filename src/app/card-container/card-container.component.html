
    <div class="row">
        <div class="col-12 customClass"*ngFor="let item of dataSource.filteredData">
            <mat-card class="example-card" >
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title> {{item.stargazers_count}}</mat-card-title>
                    <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  
                        {{item.description}}
                    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>{{item.updated_at|date}}</button>
                    <button mat-button>{{item.language}}</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
