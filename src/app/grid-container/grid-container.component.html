<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
      <td mat-cell *matCellDef="let row"> {{row.language}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="stargazers_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of stars </th>
      <td mat-cell *matCellDef="let row"> {{row.stargazers_count}} </td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last updated date</th>
      <td mat-cell *matCellDef="let row"> {{row.updated_at | date}} </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner's username</th>
      <td mat-cell *matCellDef="let row"> {{row.owner.login}} </td>
    </ng-container>
    <ng-container matColumnDef="html_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> URL to repository</th>
      <td mat-cell *matCellDef="let row"> {{row.html_url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25,50]" (page)="getPaginatedData($event)"aria-label="Select page "></mat-paginator>
