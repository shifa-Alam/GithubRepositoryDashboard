<div class="example-container">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="">
  
        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
          <td mat-cell *matCellDef="let row"> {{row.language}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="stargazers_count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stars </th>
          <td mat-cell *matCellDef="let row"> {{row.stargazers_count}} </td>
        </ng-container>
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated</th>
          <td mat-cell *matCellDef="let row"> {{row.updated_at | date}} </td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner's</th>
          <td mat-cell *matCellDef="let row"> {{row.owner.login}} </td>
        </ng-container>
        <ng-container matColumnDef="html_url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> URL to repository</th>
          <td mat-cell *matCellDef="let row"> {{row.html_url}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25,50]" (page)="getPaginatedData($event)" aria-label="Select page" showFirstLastButtons></mat-paginator>
    </div>
  
  </div>
